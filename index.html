<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="container">
        <div id="search-container">
          <!-- Input for city name, zip code, or geolocation -->
          <input type="text" id="search-input" placeholder="Enter city name, zip code">
          <button id="geo-btn">Get My Location</button>
          <button id="search-btn">
            <img src="images/search.png" alt="Search">
          </button>
          <select id="temp-unit">
            <option value="metric">(&#176;C)</option>
            <option value="imperial">(&#176;F)</option>
          </select>
        </div>
        
        <div id="result">
          <!-- The latitude and longitude will be displayed here -->
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="key.js"></script>
    <script src="script.js"></script>
  </body>
</html>
